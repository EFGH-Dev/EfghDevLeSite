name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # ⚠️ ICI : On hardcode le nom en MINUSCULES pour éviter l'erreur Docker
  IMAGE_NAME: efgh-dev/efgh-dev-lesite

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push avec le nom en minuscules
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Déploiement sur le VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # On passe les variables nécessaires au script
          envs: GITHUB_TOKEN, REGISTRY, IMAGE_NAME 
          script: |
            # 1. On va dans le dossier où est ton docker-compose.yml
            cd /var/www/efgh-dev-lesite
            
            # 2. Login au registre (nécessaire pour pull l'image privée)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. On met à jour l'image
            docker compose pull
            
            # 4. On relance le tout proprement
            docker compose up -d --remove-orphans
            
            # 5. Nettoyage (Garbage Collector)
            docker image prune -f