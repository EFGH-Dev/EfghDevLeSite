name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

env:
  # Config globale
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkpoint: Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login au registre de containers (GitHub Container Registry)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push de l'image (Crafting)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Déploiement sur le VPS via SSH (Teleport)
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login sur le VPS pour qu'il puisse pull l'image privée
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stop le container actuel (Game Over temporaire)
            docker stop EfghDevLeSite || true
            docker rm EfghDevLeSite || true
            
            # Pull la nouvelle version (Update patch)
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Lancement du nouveau container (Respawn)
            docker run -d \
              --name EfghDevLeSite \
              --restart unless-stopped \
              -p 80:8080 \
              ghcr.io/${{ env.IMAGE_NAME }}:latest